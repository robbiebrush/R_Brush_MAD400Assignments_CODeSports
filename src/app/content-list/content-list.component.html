<app-modify-content-component [contentList]="contentList"></app-modify-content-component>

<mat-form-field>
        <input matInput placeholder="Enter title" type="text" id="titleFinder" name="titleInput" #titleValue>
</mat-form-field>

<button mat-raised-button color="primary"
(click)="titleFind(titleValue.value)">Find Title</button>

<p [ngClass]="selector">{{ titleFound }}</p>

<h1>Type: Article</h1>
<div class="content article">
        <app-content-card *ngFor="let content of contentList | contentTypePipe:'Article'; let first = first"
        [content]="content" [ngClass]="{first: first}"></app-content-card>
</div>

<h1>Type: Blog</h1>
<div class="content blog">
        <app-content-card *ngFor="let content of contentList | contentTypePipe:'Blog'; let first = first"
        [content]="content" [ngClass]="{first: first}"></app-content-card>
</div>

<h1>Type: None</h1>
<div class="content none">
        <app-content-card *ngFor="let content of contentList | contentTypePipe; let first = first"
        [content]="content" [ngClass]="{first: first}"></app-content-card>   
</div>

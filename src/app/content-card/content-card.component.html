
<h2 id='title' appHoverAffect>Title: {{ content?.title }}</h2>
<p>ID: {{ content?.id }}</p>
<p>Description: {{ content?.description }}</p>
<p>Creator: {{ content?.creator }}</p>
<p id='type'>Content Type: {{ content?.type ?? "None" }}</p>
<p>Tags:</p>
<ul>
    <li appHoverAffect *ngFor="let tag of content?.tags">{{ tag ?? "None" }}</li>
</ul>
<img (click)="outputContent()" [src]="content?.imgURL ?? defaultImg">
